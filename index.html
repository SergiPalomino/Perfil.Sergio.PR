<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Sergio Palomino</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e0e0;
            margin: 0;
            padding: 0;
            color: #212121;
            animation: fadeIn 1s ease-in-out;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 1.5em 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            color: white;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 60px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #f0f0f0;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 2em;
            animation: fadeUp 1s ease forwards;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 2em;
            padding: 1em 2em;
            border-left: 4px solid #000;
            background-color: #d6d6d6;
            animation: fadeUp 1s ease forwards;
        }
        .section h3 {
            color: #000;
            border-bottom: 1px solid #bbb;
            padding-bottom: 0.5em;
            text-transform: uppercase;
        }
        .subsection {
            margin: 0.5em 0;
            background-color: #e6e6e6;
            padding: 0.5em;
            border-radius: 6px;
        }
        .social-links {
            text-align: center;
            margin-top: 1.5em;
        }
        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }
        .social-links img {
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .email {
            text-align: center;
            margin-top: 2em;
            color: #666;
        }
        .skill {
            margin: 20px 0;
            animation: fadeUp 0.6s ease forwards;
        }
        .skill label {
            font-weight: bold;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        .icon {
            font-size: 1.2em;
        }
        .progress-bar {
            border-radius: 20px;
            overflow: hidden;
            height: 24px;
            background-color: #e0e0e0;
            margin-top: 5px;
        }
        .progress {
            height: 100%;
            color: white;
            text-align: right;
            padding-right: 10px;
            line-height: 24px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 20px 0 0 20px;
            animation: fillProgress 1.5s ease forwards;
        }
        .grey1 .progress { background-color: #444; }
        .grey2 .progress { background-color: #555; }
        .grey3 .progress { background-color: #666; }
        .grey4 .progress { background-color: #777; }
        .skill-desc {
            font-size: 0.9rem;
            color: #333;
            margin-top: 5px;
            margin-left: 5px;
            font-style: italic;
        }
        .goals {
            padding-left: 1.2em;
            font-size: 0.95rem;
            color: #333;
            list-style-type: disc;
            animation: fadeUp 1s ease forwards;
            margin-top: 1em;
            line-height: 1.6em;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fillProgress {
            from { width: 0; }
            to { width: inherit; }
        }
    </style>
</head>
<body>
    <header>
        <img src="UCSP.jpg" alt="Escudo UCSP" class="logo">
        <h1>SERGIO GONZALO PALOMINO ROSADO</h1>
        <img src="Fotos/Sergio.jpg" alt="Foto de Sergio" style="width: 150px; border-radius: 10px; margin-top: 10px;">
        <p>2025</p>
    </header>
    <div class="container">
        <!-- Todo el contenido restante se mantiene igual -->
    </div>
</body>
</html>
